<p class=MsoBodyText><span style='mso-bidi-font-size:12.0pt;color:red'>LEITURA

mso-bidi-font-family:Tahoma;color:red'><a href="#DedicIgrejaL1Ou">Ap 21, 9b-14</a><span
style='mso-bidi-font-size:12.0pt;color:red'>) (<a href="#DedicIgrejaL1TP">Tempo
Pascal</a>)</p>

<p class=MsoBodyText><span style='mso-bidi-font-size:12.0pt;color:red'>ï¿½Construï¿½
uma casa para vossa morada, um lugar onde habitareis para sempreï¿½</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Leitura do Segundo Livro das Crï¿½nicas</p>

<p class=MsoNormal>Naqueles dias, o rei Salomï¿½o e toda a comunidade de Israel,
reunida junto dele, diante da arca da alianï¿½a, ofereceram em sacrifï¿½cio
carneiros e bois, em tal quantidade que nï¿½o se podiam contar nem calcular. Os
sacerdotes colocaram a arca da alianï¿½a do Senhor no seu lugar, na parte
interior do Santuï¿½rio, ou Santo dos Santos, sob as asas dos querubins. Os
querubins estendiam as suas asas sobre o lugar da arca e cobriam a arca e os
seus varais. Os varais eram tï¿½o compridos que as suas extremidades se podiam
ver do Santuï¿½rio; mas nï¿½o se podiam ver de fora. Aï¿½ tï¿½m estado atï¿½ ao dia de
hoje. Na arca nï¿½o havia nada, alï¿½m das duas tï¿½buas de pedra, que Moisï¿½s aï¿½
tinha colocado, no monte Horeb, quando o Senhor concluiu a alianï¿½a com os
filhos de Israel, ï¿½ sua saï¿½da do Egipto. Os tocadores de trombeta e os
cantores, em plena harmonia, louvavam e glorificavam o Senhor. Ao som de
trombetas, cï¿½mbalos e outros instrumentos de mï¿½sica, entoavam todos em altas
vozes o louvor do Senhor, dizendo: ï¿½Porque Ele ï¿½ bom, porque ï¿½ eterna a sua
misericï¿½rdiaï¿½. Nesse momento, o templo do Senhor encheu-se de uma nuvem tï¿½o espessa,
que os sacerdotes nï¿½o puderam continuar as suas funï¿½ï¿½es: a glï¿½ria do Senhor
enchia o templo de Deus. Entï¿½o Salomï¿½o disse: ï¿½Senhor, Vï¿½s prometestes
habitar na escuridï¿½o da nuvem e eu construï¿½ uma casa para vossa morada, um
lugar onde habitareis para sempreï¿½.</p>

<p class=MsoNormal>Palavra do Senhor.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>SALMO RESPONSORIAL - 1 Cr 29,
10.11.12 (R. cf. 13b)</p>

<p class=MsoNormal><b>Refrï¿½o:</b> Celebramos,
Senhor, a glï¿½ria do vosso nome.</p>

<p class=MsoNormal>Laudï¿½mus nomen tuum ï¿½nclitum,
Dï¿½mine.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Bendito sejais, Senhor, para todo o sempre, Deus do nosso
Pai, Israel. A Vï¿½s, Senhor, a grandeza e o poder, a honra, a majestade e a
glï¿½ria.</p>

<p class=MsoNormal><b>Refrï¿½o:</b> Celebramos,
Senhor, a glï¿½ria do vosso nome.</p>

<p class=MsoNormal>Laudï¿½mus nomen tuum ï¿½nclitum,
Dï¿½mine.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Tudo, no cï¿½u e na terra, Vos pertence, sois o Rei soberano
de todas as coisas. De Vï¿½s nos vem a riqueza e a glï¿½ria, sois Vï¿½s o Senhor de
todo o universo.</p>

<p class=MsoNormal><b>Refrï¿½o:</b> Celebramos,
Senhor, a glï¿½ria do vosso nome.</p>

<p class=MsoNormal>Laudï¿½mus nomen tuum ï¿½nclitum,
Dï¿½mine.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Na vossa mï¿½o estï¿½ o poder e a forï¿½a, em vossas mï¿½os tudo se
afirma e cresce. Nï¿½s Vos louvamos, Senhor, nosso Deus,
e celebramos o vosso nome glorioso.</p>

<p class=MsoNormal><b>Refrï¿½o:</b> Celebramos,
Senhor, a glï¿½ria do vosso nome.</p>

<p class=MsoNormal>Laudï¿½mus nomen tuum ï¿½nclitum,
Dï¿½mine.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=DedicIgrejaL1Ou></a><span style='mso-bidi-font-size:
12.0pt;mso-bidi-font-family:Tahoma;color:red'>Ou: LEITURA I - Ap 21, 9b-14</p>

<p class=MsoBodyText><span style='mso-bidi-font-size:12.0pt;mso-bidi-font-family:
Tahoma;color:red'>ï¿½Na muralha da cidade estavam escritos os nomes dos doze
Apï¿½stolos do Cordeiroï¿½</p>

<p class=MsoNormal><span style='mso-bidi-font-family:Tahoma'>&nbsp;</p>

<p class=MsoNormal><span style='mso-bidi-font-family:Tahoma'>Leitura do
Apocalipse de Sï¿½o Joï¿½o</p>

<p class=MsoNormal><span style='mso-bidi-font-family:Tahoma'>O Anjo falou-me,
dizendo: ï¿½Vou mostrar-te a noiva, a esposa do Cordeiroï¿½. Transportou-me em
espï¿½rito ao cimo de uma alta montanha e mostrou-me a cidade santa de Jerusalï¿½m,
que descia do Cï¿½u, da presenï¿½a de Deus, resplandecente da glï¿½ria de Deus. O seu
esplendor era como o de uma pedra preciosï¿½ssima, como uma pedra de jaspe
cristalino. Tinha uma grande e alta muralha, com doze portas e, junto delas,
doze Anjos; tinha tambï¿½m nomes gravados, os nomes das doze tribos dos filhos de
Israel: trï¿½s portas ao oriente, trï¿½s portas ao norte, trï¿½s portas ao sul e trï¿½s
portas ao ocidente. A muralha da cidade tinha na base doze reforï¿½os salientes e
neles doze nomes: os dos doze Apï¿½stolos do Cordeiro.</p>

<p class=MsoNormal><span style='mso-bidi-font-family:Tahoma'>Palavra do Senhor.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>SALMO RESPONSORIAL - Salmo 121
(122), 1-2.4-5.6-7.8-9 (R. cf. 1)</p>

<p class=MsoNormal>&nbsp;<span style='mso-bidi-font-size:
12.0pt;color:red'></p>

<p class=MsoNormal><b>Refrï¿½o:</b> Vamos com
alegria para a casa do Senhor.<span style='color:windowtext'></p>

<p class=MsoNormal>In domum Dï¿½mini laetï¿½ntes
ï¿½bimus.</p>

<p class=MsoNormal>&nbsp;<span style='color:windowtext'></p>

<p class=MsoNormal>Alegrei-me quando me disseram: ï¿½Vamos para a casa do
Senhorï¿½. Detiveram-se os nossos passos ï¿½s tuas portas, Jerusalï¿½m.</p>

<p class=MsoNormal><b>Refrï¿½o:</b> Vamos com
alegria para a casa do Senhor.</p>

<p class=MsoNormal>In domum Dï¿½mini laetï¿½ntes
ï¿½bimus.</p>

<p class=MsoNormal>&nbsp;<span style='color:windowtext'></p>

<p class=MsoNormal>Para lï¿½ sobem as tribos, as tribos do Senhor, segundo o
costume de Israel, para celebrar o nome do Senhor; ali estï¿½o os tribunais da
justiï¿½a, os tribunais da casa de David.</p>

<p class=MsoNormal><b>Refrï¿½o:</b> Vamos com
alegria para a casa do Senhor.</p>

<p class=MsoNormal>In domum Dï¿½mini laetï¿½ntes
ï¿½bimus.</p>

<p class=MsoNormal>&nbsp;<span style='color:windowtext'></p>

<p class=MsoNormal>Pedi a paz para Jerusalï¿½m: ï¿½Vivam seguros quantos te amam. Haja
paz dentro dos teus muros, tranquilidade em teus palï¿½ciosï¿½.</p>

<p class=MsoNormal><b>Refrï¿½o:</b> Vamos com
alegria para a casa do Senhor.</p>

<p class=MsoNormal>In domum Dï¿½mini laetï¿½ntes
ï¿½bimus.</p>

<p class=MsoNormal>&nbsp;<span style='color:windowtext'></p>

<p class=MsoNormal>Por amor de meus irmï¿½os e amigos, pedirei a paz para ti. Por
amor da casa do Senhor, pedirei para ti todos os bens.</p>

<p class=MsoNormal><b>Refrï¿½o:</b> Vamos com
alegria para a casa do Senhor.</p>

<p class=MsoNormal>In domum Dï¿½mini laetï¿½ntes
ï¿½bimus.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="#DedicIgrejaL2">Leitura II</a> | <a
href="#DedicIgrejaAlEv">Aleluia e Evangelho</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal><a name=DedicIgrejaL1TP></a>Tempo
Pascal:</p>

<p class=MsoNormal>LEITURA I - Ap 21, 1-5a</p>

<p class=MsoNormal>ï¿½Eis a morada de Deus com os homensï¿½</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Leitura do Apocalipse de Sï¿½o Joï¿½o</p>

<p class=MsoNormal>Eu, Joï¿½o, vi um novo cï¿½u e uma nova terra, porque o primeiro
cï¿½u e a primeira terra tinham desaparecido e o mar jï¿½ nï¿½o existia. Vi tambï¿½m a
cidade santa, a nova Jerusalï¿½m, que descia do Cï¿½u, da presenï¿½a de Deus, bela
como noiva adornada para o seu esposo. Do trono ouvi uma voz forte que dizia:
ï¿½Eis a morada de Deus com os homens. Deus habitarï¿½ com os homens: eles serï¿½o o
seu povo e o prï¿½prio Deus, no meio deles, serï¿½ o seu Deus. Ele enxugarï¿½ todas as
lï¿½grimas dos seus olhos; nunca mais haverï¿½ morte nem luto, nem gemidos nem dor,
porque o mundo antigo desapareceuï¿½. Disse entï¿½o Aquele que estava sentado no
trono: ï¿½Vou renovar todas as coisasï¿½.</p>

<p class=MsoNormal>Palavra do Senhor.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>SALMO RESPONSORIAL - Salmo 83 (84),
3.4.5 e 10.11 (R. cf. Ap 21, 3b)</p>

<p class=MsoNormal><b>Refrï¿½o:</b> Eis a
morada de Deus com os homens.</p>

<p class=MsoNormal>Ecce tabernï¿½culum Dei cum
homï¿½nibus.</p>

<p class=MsoNormal><span style='font-size:8.0pt;color:windowtext'>&nbsp;</p>

<p class=MsoNormal>Vel: Quam dilï¿½cta tabernï¿½cula tua, Dï¿½mine
virtï¿½tum!</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>A minha alma suspira ansiosamente pelos ï¿½trios do Senhor. O meu
coraï¿½ï¿½o e a minha carne exultam no Deus vivo.&nbsp; </p>

<p class=MsoNormal><b>Refrï¿½o:</b> Eis a
morada de Deus com os homens.</p>

<p class=MsoNormal>Ecce tabernï¿½culum Dei cum
homï¿½nibus.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Atï¿½ as aves do cï¿½u encontram abrigo e as andorinhas um ninho
para os seus filhos, junto dos vossos altares, Senhor dos exï¿½rcitos, meu Rei e
meu Deus. </p>

<p class=MsoNormal><b>Refrï¿½o:</b> Eis a
morada de Deus com os homens.</p>

<p class=MsoNormal>Ecce tabernï¿½culum Dei cum
homï¿½nibus.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Felizes os que moram em vossa casa: podem louvar-Vos
continuamente. Contemplai, ï¿½ Deus, nosso protector, ponde os olhos no rosto do
vosso ungido.</p>

<p class=MsoNormal><b>Refrï¿½o:</b> Eis a
morada de Deus com os homens.</p>

<p class=MsoNormal>Ecce tabernï¿½culum Dei cum
homï¿½nibus.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Um dia em vossos ï¿½trios vale por mais de mil. Antes quero
ficar no vestï¿½bulo da casa do meu Deus, do que habitar nas tendas dos
pecadores.</p>

<p class=MsoNormal><b>Refrï¿½o:</b> Eis a
morada de Deus com os homens.</p>

<p class=MsoNormal>Ecce tabernï¿½culum Dei cum
homï¿½nibus.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal><span style='font-size:8.0pt'>&nbsp;</p>

<p class=MsoBodyText><a name=DedicIgrejaL2></a><span style='mso-bidi-font-size:
12.0pt;color:red'>LEITURA II - Ef&nbsp; 2, 19-22</p>

<p class=MsoNormal>ï¿½Todo o edifï¿½cio cresce, para formar
um templo santo do Senhorï¿½</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Leitura da Epï¿½stola do apï¿½stolo Sï¿½o Paulo aos Efï¿½sios</p>

<p class=MsoNormal>Irmï¿½os: Jï¿½ nï¿½o sois estrangeiros nem hï¿½spedes, mas
concidadï¿½os dos santos e membros da famï¿½lia de Deus. Sois o edifï¿½cio construï¿½do
sobre o alicerce dos Apï¿½stolos e dos Profetas, que tem Cristo Jesus como pedra
angular. Em Cristo, todo o edifï¿½cio cresce, bem ajustado, para formar um templo
santo do Senhor. E, em uniï¿½o com Ele, tambï¿½m vï¿½s sois integrados na construï¿½ï¿½o,
para vos tornardes, no Espï¿½rito Santo, morada de Deus.&nbsp; </p>

<p class=MsoNormal>Palavra do Senhor.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=DedicIgrejaAlEv></a><span style='mso-bidi-font-size:
12.0pt;color:red'>ALELUIA - cf. Mt 7, 8</p>

<p class=MsoNormal><b>Refrï¿½o:</b> Aleluia.
Aleluia.</p>

<p class=MsoNormal>Na minha casa, - diz o Senhor - quem pede recebe, quem
procura encontra e a quem bate ï¿½ porta abrir-se-ï¿½.</p>

<p class=MsoNormal>In
domo mea omnis qui petit accï¿½pit, dicit Dï¿½minus&nbsp;; qui quaerit invï¿½nit, et
pulsï¿½nti aperiï¿½tur.</p>

<p class=MsoNormal><span lang=FR style='mso-ansi-language:FR'>&nbsp;</p>

<p class=MsoBodyText><span style='mso-bidi-font-size:12.0pt;color:red'>EVANGELHO
- Lc 19, 1-10</p>

<p class=MsoBodyText><span style='mso-bidi-font-size:12.0pt;color:red'>ï¿½Hoje
entrou a salvaï¿½ï¿½o nesta casaï¿½</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Evangelho de Nosso Senhor Jesus Cristo segundo Sï¿½o Lucas</p>

<p class=MsoNormal>Naquele tempo, Jesus entrou em Jericï¿½ e comeï¿½ou a atravessar
a cidade. Vivia ali um homem rico chamado Zaqueu, que era chefe de publicanos. Procurava
ver quem era Jesus, mas, devido ï¿½ multidï¿½o, nï¿½o podia vï¿½-lï¿½O, porque era de
pequena estatura. Entï¿½o correu mais ï¿½ frente e subiu a um sicï¿½moro, para ver
Jesus, que havia de passar por ali. Quando Jesus chegou ao local, olhou para
cima e disse-lhe: ï¿½Zaqueu, desce depressa, que Eu hoje devo
ficar em tua casaï¿½. Ele desceu rapidamente e recebeu Jesus com alegria. Ao
verem isto, todos murmuravam, dizendo: ï¿½Foi hospedar-Se em casa dum pecadorï¿½.
Entretanto, Zaqueu apresentou-se ao Senhor, dizendo: ï¿½Senhor,
vou dar aos pobres metade dos meus bens e, se causei qualquer prejuï¿½zo a
alguï¿½m, restituirei quatro vezes maisï¿½. Disse-lhe Jesus: ï¿½Hoje entrou a
salvaï¿½ï¿½o nesta casa, porque Zaqueu tambï¿½m ï¿½ filho de Abraï¿½o. Com efeito, o
Filho do homem veio procurar e salvar o que estava perdidoï¿½.</p>

<p class=MsoNormal>Palavra da salvaï¿½ï¿½o.</p>

<p class=MsoBodyText><span style='mso-bidi-font-size:12.0pt;color:red'>ANTï¿½FONA

<p class=MsoNormal>Salve, Santa Mï¿½e, que destes ï¿½ luz o Rei do cï¿½u e da terra.</p>

puï¿½rpera Regem, qui cï¿½lum terrï¿½mque regit in saï¿½cula sï¿½culï¿½rum.</p>

12.0pt;color:red'>ORAï¿½ï¿½O COLECTA</p>

<p class=MsoNormal>Concedei, Senhor, aos vossos servos a perfeita saï¿½de da alma
e do corpo e, por intercessï¿½o da Virgem Santa Maria, livrai-nos das tristezas
do tempo presente e dai-nos as alegrias eternas. Por Nosso Senhor Jesus Cristo,
vosso Filho, que ï¿½ Deus convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal><span style='font-size:8.0pt'>&nbsp;</p>

<p class=MsoNormal>Ou: <span
style='font-size:10.0pt'>Perdoai, Senhor, os pecados dos vossos servos e,
porque nï¿½o podemos agradar-Vos sï¿½ pelas nossas obras, salvai-nos pela
intercessï¿½o da Mï¿½e do vosso Filho, Nosso Senhor Jesus Cristo. Ele que ï¿½ Deus
convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoBodyText><a name=NSenhora01Oo></a><span style='mso-bidi-font-size:

<p class=MsoNormal>Venha, Senhor, em nosso auxï¿½lio o vosso Filho feito homem;

Ele que ï¿½ Deus convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>Bendita seja a Virgem Maria, que trouxe em seu ventre o

<p class=MsoNormal>Beï¿½ta vï¿½scera Marï¿½ï¿½ Vï¿½rginis, quï¿½

<p class=MsoNormal>Ou: <span
style='font-size:10.0pt'>Venha em nossa ajuda, Senhor, a poderosa intercessï¿½o

sempre da vossa paz. Por Nosso Senhor Jesus Cristo, vosso Filho, que ï¿½ Deus
convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoBodyText><span style='mso-bidi-font-size:12.0pt;color:red'>ANTï¿½FONA

<p class=MsoNormal>Bendita sois Vï¿½s pelo Senhor, Deus Altï¿½ssimo, entre todas as

<p class=MsoNormal>Benedï¿½cta es tu,

<p class=MsoNormal>Ao celebrarmos a memï¿½ria gloriosa da bem-aventurada Virgem

Deus convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>Ou: <span
style='font-size:10.0pt'>Senhor Jesus Cristo, que Vos dignastes escolher para

sermos defendidos pela sua protecï¿½ï¿½o e de celebrarmos a sua festa com santa
alegria. Vï¿½s que sois Deus com o Pai na unidade do Espï¿½rito Santo.</p>

<p class=MsoBodyText><span style='mso-bidi-font-size:12.0pt;color:red'>ANTï¿½FONA

<p class=MsoNormal>Desï¿½a o orvalho do alto dos Cï¿½us e as nuvens chovam o Justo.

<p class=MsoBodyText>Ou: Lc 1, 30-32</p>

<p class=MsoNormal>O Anjo disse a Maria:
Encontraste graï¿½a diante de Deus. Conceberï¿½s e darï¿½s ï¿½ luz um Filho, que serï¿½

<p class=MsoNormal><span style='font-size:10.0pt;color:gray'>Angelus ad Marï¿½am

<p class=MsoNormal>Aceitai, Senhor, os dons que trazemos ao vosso altar e

<p class=MsoNormal>Fazei, Senhor, que a comunhï¿½o nestes mistï¿½rios manifeste sempre

<p class=MsoNormal>Maria, Mï¿½e de Deus e Rainha das Virgens, deu

<p class=MsoNormal>Gï¿½nuit puï¿½rpera Regem, cui nomen

<p class=MsoNormal>Eis o que diz o Senhor Deus: ï¿½Eu prï¿½prio irei em busca das minhas

<p class=MsoNormal>Grava-me como um selo no teu coraï¿½ï¿½o, como um selo no teu braï¿½o,
