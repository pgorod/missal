<div style='border:solid #333333 1.5pt;padding:1.0pt 4.0pt 1.0pt 4.0pt'>

<h3>MISSAS DOS DEFUNTOS</h3>

<h3>NAS EXï¿½QUIAS</h3>

Pascal&nbsp;01 (<a href="#DfExeqFTP02">02</a>) </h3>

</div>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText style='mso-pagination:none'><span style='mso-bidi-font-size:
8.0pt;color:red'>ANTï¿½FONA DE ENTRADA - cf. 4 Esdr 2,
34-35</p>

<p class=MsoNormal>Dai-lhes, Senhor, o eterno descanso nos esplendores da luz
perpï¿½tua.</p>

<p class=MsoNormal>Rï¿½quiem aetï¿½rnam
dona eis, Dï¿½mine, et lux perpï¿½tua
lï¿½ceat eis.</p>

<p class=MsoNormal><span style='color:black'>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#EmNomePai">Ritos Iniciais</a> | <a
href="OrdoMissaPtL.htm#InNominePatris">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText style='mso-pagination:none'><a name=DfExeqFTP01Oc></a><span
style='mso-bidi-font-size:8.0pt;color:red'>ORAï¿½ï¿½O COLECTA</p>

<p class=MsoNormal>Deus, Pai de misericï¿½rdia, que nos destes a fï¿½ na morte e
ressurreiï¿½ï¿½o do vosso Filho, concedei ao vosso servo N.,
que adormeceu em Cristo, a graï¿½a de ressuscitar com Ele para a vida eterna. Por
Nosso Senhor Jesus Cristo, vosso Filho, que ï¿½ Deus convosco na unidade do
Espï¿½rito Santo.</p>

<p class=MsoNormal><span style='font-size:8.0pt'>&nbsp;</p>

<p class=MsoNormal>Ou: <span
style='font-size:10.0pt'>Senhor nosso Deus, sempre disposto a compadecer-Vos e
a perdoar, escutai benignamente as sï¿½plicas que Vos dirigimos pelo vosso servo <span
style='color:red'>N., que (hoje<span
style='color:red'>) chamastes deste mundo ï¿½ vossa presenï¿½a; e porque
acreditou e esperou em Vï¿½s, conduzi-o ï¿½ pï¿½tria verdadeira, para tomar parte nas
alegrias eternas. Por Nosso Senhor Jesus Cristo, vosso Filho, que ï¿½ Deus
convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="#DfLeiturasFTPL1">Leituras</a>
|</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText style='mso-pagination:none'><a name=DfExeqFTP01Oo></a><span
style='mso-bidi-font-size:8.0pt;color:red'>ORAï¿½ï¿½O SOBRE AS OBLATAS</p>

<p class=MsoNormal>Nï¿½s Vos oferecemos, Senhor, este
sacrifï¿½cio de reconciliaï¿½ï¿½o, implorando da vossa bondade a salvaï¿½ï¿½o do vosso
servo N., para que possa encontrar como juiz
misericordioso Aquele em quem sempre acreditou como seu Salvador, Jesus Cristo,
vosso Filho, que ï¿½ Deus convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#PrefaciosInicio">Inï¿½cio da Oraï¿½ï¿½o
Eucarï¿½stica</a> | <a href="OrdoMissaPtL.htm#PrexEucharistica">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Prefï¿½cio dos <a
href="Prefacios.htm#Defuntos">defuntos</a> | <a
href="prefaciosLatim.htm#Ldefuntos">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText style='mso-pagination:none'><a name=DfExeqFTP01Ac></a><span
style='mso-bidi-font-size:8.0pt;color:red'>ANTï¿½FONA DA COMUNHï¿½O - cf. 4 Esdr 2, 35.34</p>

<p class=MsoNormal>Brilhe para eles a luz perpï¿½tua. Vivam para sempre com os
vossos Santos, porque Vï¿½s sois bom, Senhor. Dai-lhes,
Senhor, o eterno descanso, nos esplendores da luz perpï¿½tua. Vivam para sempre
com os vossos Santos, porque Vï¿½s sois bom, Senhor.</p>

<p class=MsoNormal>Lux aetï¿½rna
lï¿½ceat eis, Dï¿½mine, cum Sanctis tuis in aetï¿½rnum, quia pius es. Rï¿½quiem aetï¿½rnam dona eis, Dï¿½mine, et lux perpï¿½tua lï¿½ceat eis, cum Sanctis tuis in aetï¿½rnum, quia pius es.</p>

<p class=MsoNormal><span style='color:black'>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#CorpoCristo">Comunhï¿½o</a> | <a
href="OrdoMissaPtL.htm#CorpusChristi">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText style='mso-pagination:none'><a name=DfExeqFTP01Dc></a><span
style='mso-bidi-font-size:8.0pt;color:red'>ORAï¿½ï¿½O DEPOIS DA COMUNHï¿½O</p>

<p class=MsoNormal>Por este sacramento do Corpo e Sangue de Cristo, que Ele nos
deixou como viï¿½tico para a vida eterna, concedei que o nosso irmï¿½o <span
style='color:red'>N. mereï¿½a tomar parte na mesa do reino dos Cï¿½us. Por
Nosso Senhor Jesus Cristo, vosso Filho, que ï¿½ Deus convosco na unidade do
Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#RitosConclusao">Ritos de
Conclusï¿½o</a> | <a href="OrdoMissaPtL.htm#RitusConclusionis">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>&nbsp;</p>

<div style='border:solid #333333 1.5pt;padding:1.0pt 4.0pt 1.0pt 4.0pt'>

<h3>MISSAS DOS DEFUNTOS</h3>

<h3>NAS EXï¿½QUIAS</h3>

<h3>Fora do Tempo Pascal&nbsp;02&nbsp;(<span
style='color:red'><a href="#DfExeqFTP01">01</a>)</h3>

</div>

<p class=MsoNormal><b>&nbsp;</b></p>

<p class=MsoBodyText style='mso-pagination:none'><span style='mso-bidi-font-size:
8.0pt;color:red'>ANTï¿½FONA DE ENTRADA</p>

<p class=MsoNormal>Jesus Cristo te receba na glï¿½ria do paraï¿½so, para que possas
voltar ï¿½ pï¿½tria gloriosa, onde nï¿½o hï¿½ morte nem dor, mas paz e alegria para
sempre.</p>

<p class=MsoNormal>Apï¿½riat ei Dï¿½minus paradï¿½si
iï¿½nuam, ut ad illam pï¿½triam revertï¿½tur, ubi mors non est, ubi aetï¿½rnum gï¿½udium persevï¿½rat.</p>

<p class=MsoNormal><span style='color:black'>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#EmNomePai">Ritos Iniciais</a> | <a
href="OrdoMissaPtL.htm#InNominePatris">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText style='mso-pagination:none'><a name=DfExeqFTP02Oc></a><span
style='mso-bidi-font-size:8.0pt;color:red'>ORAï¿½ï¿½O COLECTA</p>

<p class=MsoNormal>Deus, misericï¿½rdia dos pecadores e alegria eterna dos
Santos, concedei ao vosso servo N., cujo corpo <span
style='color:red'>(hoje) piedosamente
sepultamos, a graï¿½a de entrar no convï¿½vio dos vossos eleitos e fazei que, no
dia da ressurreiï¿½ï¿½o, liberto de todos os laï¿½os da morte, seja recebido na luz
da vossa presenï¿½a. Por Nosso Senhor Jesus Cristo, vosso Filho, que ï¿½ Deus
convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="#DfLeiturasFTPL1">Leituras</a>
|</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText style='mso-pagination:none'><a name=DfExeqFTP02Oo></a><span
style='mso-bidi-font-size:8.0pt;color:red'>ORAï¿½ï¿½O SOBRE AS OBLATAS</p>

<p class=MsoNormal>Mostrai-Vos propï¿½cio, Senhor, para com o vosso servo <span
style='color:red'>N., por quem hoje (no
dia da sepultura do seu corpo) oferecemos este
sacrifï¿½cio de reconciliaï¿½ï¿½o; e, se pelo pecado ou pela fragilidade humana
ofendeu a vossa santï¿½ssima vontade, perdoai-lhe misericordiosamente as suas
culpas. Por Nosso Senhor Jesus Cristo, vosso Filho, que ï¿½ Deus convosco na
unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#PrefaciosInicio">Inï¿½cio da Oraï¿½ï¿½o
Eucarï¿½stica</a> | <a href="OrdoMissaPtL.htm#PrexEucharistica">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Prefï¿½cio dos <a
href="Prefacios.htm#Defuntos">defuntos</a> | <a
href="prefaciosLatim.htm#Ldefuntos">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText style='mso-pagination:none'><a name=DfExeqFTP02Ac></a><span
style='mso-bidi-font-size:8.0pt;color:red'>ANTï¿½FONA DA COMUNHï¿½O - Filip 3, 20-21</p>

<p class=MsoNormal>Esperamos o nosso Salvador, Jesus Cristo, que transformarï¿½ o
nosso corpo mortal ï¿½ imagem do seu Corpo glorioso.</p>

<p class=MsoNormal>Salvatï¿½rem exspectï¿½mus Dï¿½minum
nostrum Iesum Christum, qui reformï¿½bit corpus humilitï¿½tis nostrae configurï¿½tum cï¿½rpori claritï¿½tis suae.</p>

<p class=MsoNormal><span style='color:black'>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#CorpoCristo">Comunhï¿½o</a> | <a
href="OrdoMissaPtL.htm#CorpusChristi">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText style='mso-pagination:none'><a name=DfExeqFTP02Dc></a><span
style='mso-bidi-font-size:8.0pt;color:red'>ORAï¿½ï¿½O DEPOIS DA COMUNHï¿½O</p>

<p class=MsoNormal>Acolhei benignamente, Senhor, este vosso servo <span
style='color:red'>N. na sua passagem deste mundo para Vï¿½s e, pelo poder
redentor do sacrifï¿½cio de Cristo, purificai-o de todas as culpas, para que possa
tomar parte na alegria eterna da ressurreiï¿½ï¿½o. Por Nosso Senhor Jesus Cristo,
vosso Filho, que ï¿½ Deus convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#RitosConclusao">Ritos de
Conclusï¿½o</a> | <a href="OrdoMissaPtL.htm#RitusConclusionis">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal><a name=DfExeqTP03></a>&nbsp;</p>

<div style='border:solid #333333 1.5pt;padding:1.0pt 4.0pt 1.0pt 4.0pt'>

<h3>MISSAS DOS DEFUNTOS</h3>

<h3>NAS EXï¿½QUIAS</h3>

<h3>No Tempo Pascal <span
style='color:red'>03</h3>

</div>

<p class=MsoNormal><b>&nbsp;</b></p>

<p class=MsoBodyText style='mso-pagination:none'><span style='mso-bidi-font-size:
8.0pt;color:red'>ANTï¿½FONA DE ENTRADA - cf. 1 Tess 4,
14; 1 Cor 15, 22</p>

<p class=MsoNormal>Assim como Jesus morreu e ressuscitou, tambï¿½m aos que morrem
em Jesus, Deus os levarï¿½ com Ele ï¿½ sua glï¿½ria. Se em Adï¿½o todos morreram, em
Cristo todos voltarï¿½o ï¿½ vida. Aleluia.</p>

<p class=MsoNormal>Sicut Iesus mï¿½rtuus
est et resurrï¿½xit,
ita et Deus eos qui dormiï¿½runt per Iesum addï¿½cet cum eo. <span lang=EN-US
style='color:gray;mso-ansi-language:EN-US'>Et<span lang=EN-US
style='color:gray;mso-ansi-language:EN-US'> sicut in
Adam omnes moriï¿½ntur, ita et in Christo omnes vivificabï¿½ntur, allelï¿½ia.</p>

<p class=MsoNormal><span lang=EN-US style='color:black;mso-ansi-language:EN-US'>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#EmNomePai">Ritos Iniciais</a> | <a
href="OrdoMissaPtL.htm#InNominePatris">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText style='mso-pagination:none'><a name=DfExeqTP03Oc></a><span
style='mso-bidi-font-size:8.0pt;color:red'>ORAï¿½ï¿½O COLECTA</p>

<p class=MsoNormal>Deus, Pai de misericï¿½rdia, escutai benignamente as nossas
oraï¿½ï¿½es, para que, ao confessarmos a nossa fï¿½ na ressurreiï¿½ï¿½o do vosso Filho
Unigï¿½nito, se confirme em nï¿½s a esperanï¿½a da ressurreiï¿½ï¿½o do vosso servo N.. Por Nosso Senhor Jesus
Cristo, vosso Filho, que ï¿½ Deus convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="#DfLeiturasTPL1">Leituras</a>
|</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText style='mso-pagination:none'><a name=DfExeqTP03Oo></a><span
style='mso-bidi-font-size:8.0pt;color:red'>ORAï¿½ï¿½O SOBRE AS OBLATAS</p>

<p class=MsoNormal>Recebei benignamente, Senhor, os dons que Vos apresentamos neste sacramento de amor que nos une a Cristo,
vosso Filho, e acolhei o vosso servo N. na
glï¿½ria do vosso reino. Por Nosso Senhor Jesus Cristo, vosso Filho, que ï¿½ Deus
convosco na unidade do Espï¿½rito Santo.</p>

<p class=Estilo7-RefraoTahoma12ptAntes0ptoDepois0ptoNo>As almas dos justos
estï¿½o na mï¿½o de Deus, e nenhum tormento os atingirï¿½. Aos olhos dos insensatos

sua partida do meio de nï¿½s um aniquilamento. Mas eles
estï¿½o em paz. Aos olhos dos homens eles sofreram um castigo, mas a sua
esperanï¿½a estava cheia de imortalidade. Depois de leve pena, terï¿½o grandes
benefï¿½cios, porque Deus os pï¿½s ï¿½ prova e os achou dignos de Si. Experimentou-os
como ouro no crisol e aceitou-os como sacrifï¿½cio de holocausto. No tempo da
recompensa hï¿½o-de resplandecer, correndo como centelhas atravï¿½s da palha.
Hï¿½o-de governar as naï¿½ï¿½es e dominar os povos e o Senhor reinarï¿½ sobre eles
eternamente. Os que nï¿½Ele confiam compreenderï¿½o a verdade e os que Lhe sï¿½o
fiï¿½is permanecerï¿½o com Ele no amor, pois a graï¿½a e a misericï¿½rdia sï¿½o para os
seus santos e a sua vinda serï¿½ benï¿½fica para os seus eleitos.</p>

ï¿½queles que morrem piedosamente. Era um santo e piedoso pensamento. Por isso ï¿½

<p class=Estilo7-RefraoTahoma12ptAntes0ptoDepois0ptoNo>Naqueles dias, Pedro tomou

agradï¿½vel. Ele enviou a sua palavra aos filhos de Israel, anunciando a paz por
Jesus Cristo, que ï¿½ o Senhor de todos. Vï¿½s sabeis o que aconteceu em toda a
Judeia, a comeï¿½ar pela Galileia, depois do baptismo que Joï¿½o pregou: Deus ungiu
com a forï¿½a do Espï¿½rito Santo a Jesus de Nazarï¿½, que passou fazendo o bem e
curando todos os que eram oprimidos pelo demï¿½nio, porque Deus estava com Ele.

<p class=Estilo7-RefraoTahoma12ptAntes0ptoDepois0ptoNo>Naqueles dias, Pedro

agradï¿½vel. Ele enviou a sua palavra aos filhos de Israel, anunciando a paz por
Jesus Cristo, que ï¿½ o Senhor de todos. Jesus mandou-nos pregar ao povo e
testemunhar que Ele foi constituï¿½do por Deus juiz dos vivos e dos mortos. ï¿½ dï¿½Ele
que todos os profetas dï¿½o o seguinte testemunho: quem acredita nï¿½Ele recebe

8.0pt;color:red'>SALMO RESPONSORIAL - Salmo 62 (63), 2.3-4.5-6.8-9 (R. 2b)</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><b><span
style='color:red'>Refrï¿½o:</b> A minha alma te sede do Vï¿½s, meu Deus.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Sitï¿½vit in te ï¿½nima mea, Deus meus.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Senhor,
sois o meu Deus: desde a aurora Vos procuro. A minha alma tem sede de Vï¿½s. Por

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><b><span

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Sitï¿½vit in te ï¿½nima mea, Deus meus.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>&nbsp;</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Quero contemplar-Vos no
santuï¿½rio, para ver o vosso poder e a vossa glï¿½ria. A vossa graï¿½a vale mais que
a vida; por isso os meus lï¿½bios hï¿½o-de cantar-Vos louvores.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><b><span
style='color:red'>Refrï¿½o:</b> A minha alma te sede do Vï¿½s, meu Deus.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Sitï¿½vit in te ï¿½nima mea, Deus meus.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>&nbsp;</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Assim Vos bendirei toda a minha vida e em vosso louvor levantarei as
mï¿½os. Serei saciado com saborosos manjares e com vozes de jï¿½bilo Vos louvarei.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><b><span
style='color:red'>Refrï¿½o:</b> A minha alma te sede do Vï¿½s, meu Deus.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Sitï¿½vit in te ï¿½nima mea, Deus meus.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>&nbsp;</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Porque Vos tornastes o meu refï¿½gio, exulto ï¿½ sombra das vossas asas.
Unido a Vï¿½s estou, Senhor, a vossa mï¿½o me serve de amparo.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><b><span
style='color:red'>Refrï¿½o:</b> A minha alma te sede do Vï¿½s, meu Deus.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Sitï¿½vit in te ï¿½nima mea, Deus meus.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><span lang=DE

10.0pt;color:red'>Ou: Do profundo abismo

10.0pt;color:gray'>De profï¿½ndis clamo ad te, Dï¿½mine.</p>

ï¿½ voz da minha sï¿½plica.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><span lang=DE
style='color:gray;mso-ansi-language:DE'>Spero in Dï¿½minum, spero in verbum eius.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><span lang=DE
style='mso-ansi-language:DE'>&nbsp;</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Se tiverdes em conta as

Vos servirmos com reverï¿½ncia.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><b><span
style='color:red'>Refrï¿½o:</b> Confio no Senhor, confio na sua palavra.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><span lang=DE
style='color:gray;mso-ansi-language:DE'>Spero in Dï¿½minum, spero in verbum eius.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><span lang=DE
style='mso-ansi-language:DE'>&nbsp;</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Eu confio no Senhor, a

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><b><span

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE><span lang=DE

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Mais do que as sentinelas

<p class=MsoBodyText style='mso-pagination:none'><span style='mso-bidi-font-size:
8.0pt;color:red'>ï¿½Os mortos foram julgados segundo as suas obrasï¿½</p>

<p class=4-Inicio style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;
margin-left:.05pt;margin-bottom:.0001pt;line-height:normal'><span
style='font-size:12.0pt;font-family:"Tahoma","sans-serif";color:black;
letter-spacing:0pt'>&nbsp;</p>

<p class=4-Inicio style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;
margin-left:.05pt;margin-bottom:.0001pt;line-height:normal'><span
style='font-size:12.0pt;font-family:"Tahoma","sans-serif";color:black;
letter-spacing:0pt'>Leitura do Livro do Apocalipse<span
style='font-size:12.0pt;font-family:"Tahoma","sans-serif";letter-spacing:0pt'></p>

<p class=Estilo7-RefraoTahoma12ptAntes0ptoDepois0ptoNo>Eu, Joï¿½o, vi um grande
trono branco e Aquele que estava nele sentado. Da sua presenï¿½a fugiram a terra
e o cï¿½u, sem deixarem vestï¿½gios. Vi tambï¿½m os mortos, grandes e pequenos, de pï¿½
diante do trono. E abriram-se os livros. Abriu-se tambï¿½m um livro, que era o
livro da vida. Os mortos foram julgados segundo as suas obras, conforme o que
estava escrito nos livros. O mar restituiu os mortos que nele estavam, a morte
e a sua morada devolveram os mortos que tinham; e cada um foi julgado segundo
as suas obras. A morte e a sua morada foram lanï¿½adas no lago de fogo. Esta ï¿½ a
segunda morte: o lago de fogo. E quem nï¿½o estava escrito no livro da vida foi
lanï¿½ado no lago de fogo. Vi entï¿½o um novo cï¿½u e uma nova terra, porque o
primeiro cï¿½u e a primeira terra tinham desaparecido e o mar jï¿½ nï¿½o existia. E
vi a cidade santa, a nova Jerusalï¿½m, que descia do Cï¿½u, da presenï¿½a de Deus,
bela como noiva adornada para o seu esposo.</p>

<p class=6-Conclus style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;
margin-left:.05pt;margin-bottom:.0001pt;line-height:normal'><span
style='font-size:12.0pt;font-family:"Tahoma","sans-serif";letter-spacing:0pt'>Palavra
do Senhor.</p>

<p class=6-Conclus style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;
margin-left:.05pt;margin-bottom:.0001pt;line-height:normal'><span
style='font-size:12.0pt;font-family:"Tahoma","sans-serif";letter-spacing:0pt'>&nbsp;</p>

<p class=MsoBodyText style='mso-pagination:none'><span style='mso-bidi-font-size:
8.0pt;color:red'>SALMO RESPONSORIAL - Salmo 142 (143), 1-2.5-6.7ab e 8ab.10 (R.

<p class=7-Refrao style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;

0pt'>Refrï¿½o:</b><span style='font-size:12.0pt;font-family:"Tahoma","sans-serif";
letter-spacing:0pt'> Ouvi, Senhor, a minha oraï¿½ï¿½o.</p>

<p class=7-Refrao style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;
margin-left:.05pt;margin-bottom:.0001pt;line-height:normal'><span
style='font-size:12.0pt;font-family:"Tahoma","sans-serif";color:gray;
letter-spacing:0pt'>Dï¿½mine<span style='font-size:12.0pt;
font-family:"Tahoma","sans-serif";color:gray;letter-spacing:0pt'>, exï¿½udi oratiï¿½nem meam.</p>

<p class=7-Refrao style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;
margin-left:.05pt;margin-bottom:.0001pt;line-height:normal'><span
style='font-size:12.0pt;font-family:"Tahoma","sans-serif";letter-spacing:0pt'>&nbsp;</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Ouvi, Senhor, a minha
oraï¿½ï¿½o, pela vossa fidelidade, escutai a minha sï¿½plica, atendei-me pela vossa
justiï¿½a. Nï¿½o chameis a juï¿½zo o vosso servo, porque ninguï¿½m ï¿½ justo diante de
Vï¿½s.</p>

<p class=7-Refrao style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;
margin-left:.05pt;margin-bottom:.0001pt;line-height:normal'><b><span
style='font-size:12.0pt;font-family:"Tahoma","sans-serif";color:red;letter-spacing:
0pt'>Refrï¿½o:</b><span style='font-size:12.0pt;font-family:"Tahoma","sans-serif";
letter-spacing:0pt'> Ouvi, Senhor, a minha oraï¿½ï¿½o.</p>

<p class=7-Refrao style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;
margin-left:.05pt;margin-bottom:.0001pt;line-height:normal'><span
style='font-size:12.0pt;font-family:"Tahoma","sans-serif";color:gray;
letter-spacing:0pt'>Dï¿½mine<span style='font-size:12.0pt;
font-family:"Tahoma","sans-serif";color:gray;letter-spacing:0pt'>, exï¿½udi oratiï¿½nem meam.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>&nbsp;</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Recordo os dias de
outrora, medito em todas as vossas obras e considero as maravilhas que
operastes. Estendo para Vï¿½s as minhas mï¿½os: como terra sem ï¿½gua, a minha alma
tem sede de Vï¿½s.</p>

<p class=7-Refrao style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;
margin-left:.05pt;margin-bottom:.0001pt;line-height:normal'><b><span
style='font-size:12.0pt;font-family:"Tahoma","sans-serif";color:red;letter-spacing:
0pt'>Refrï¿½o:</b><span style='font-size:12.0pt;font-family:"Tahoma","sans-serif";
letter-spacing:0pt'> Ouvi, Senhor, a minha oraï¿½ï¿½o.</p>

<p class=7-Refrao style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;
margin-left:.05pt;margin-bottom:.0001pt;line-height:normal'><span

letter-spacing:0pt'>Dï¿½mine<span style='font-size:12.0pt;
font-family:"Tahoma","sans-serif";color:gray;letter-spacing:0pt'>, exï¿½udi oratiï¿½nem meam.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>&nbsp;</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Ouvi-me, Senhor, sem
demora, porque se apaga a minha vida. Fazei-me sentir desde a manhï¿½ a vossa
bondade, porque em Vï¿½s confio.</p>

<p class=7-Refrao style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;
margin-left:.05pt;margin-bottom:.0001pt;line-height:normal'><b><span
style='font-size:12.0pt;font-family:"Tahoma","sans-serif";color:red;letter-spacing:
0pt'>Refrï¿½o:</b><span style='font-size:12.0pt;font-family:"Tahoma","sans-serif";
letter-spacing:0pt'> Ouvi, Senhor, a minha oraï¿½ï¿½o.</p>

<p class=7-Refrao style='margin-top:0cm;margin-right:.05pt;margin-bottom:0cm;
margin-left:.05pt;margin-bottom:.0001pt;line-height:normal'><span
style='font-size:12.0pt;font-family:"Tahoma","sans-serif";color:gray;
letter-spacing:0pt'>Dï¿½mine<span style='font-size:12.0pt;
font-family:"Tahoma","sans-serif";color:gray;letter-spacing:0pt'>, exï¿½udi oratiï¿½nem meam.</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>&nbsp;</p>

<p class=Estilo8-SalmoTahoma12ptAntes0ptoDepois0ptoNoE>Ensinai-me a cumprir a
vossa vontade, porque sois o meu Deus. O vosso espï¿½rito de bondade me conduza

<p class=Estilo5-LeituraAntes0ptoDepois0ptoEspaamentoentre>Naquele tempo, Jesus
exclamou: ï¿½Eu Te bendigo, ï¿½ Pai, Senhor do cï¿½u e da
terra, porque escondeste estas verdades aos sï¿½bios e inteligentes e as
revelaste aos pequeninos. Sim, Pai, Eu Te bendigo, porque
assim foi do teu agrado. Tudo Me foi dado por meu Pai. Ninguï¿½m conhece o Filho
senï¿½o o Pai e ninguï¿½m conhece o Pai senï¿½o o Filho e aquele a quem o Filho o
quiser revelar. Vinde a Mim, todos os que andais cansados e oprimidos, e Eu vos
aliviarei. Tomai sobre vï¿½s o meu jugo e aprendei de
Mim, que sou manso e humilde de coraï¿½ï¿½o, e encontrareis descanso para as vossas
almas. Porque o meu jugo ï¿½ suave e a minha carga ï¿½ leveï¿½.</p>

<p class=Estilo5-LeituraAntes0ptoDepois0ptoEspaamentoentre>Naquele tempo, ao
ver a multidï¿½o, Jesus subiu ao monte e sentou-Se. Rodearam-nï¿½O
os discï¿½pulos e Ele comeï¿½ou a ensinï¿½-los, dizendo:
ï¿½Bem-aventurados os pobres em espï¿½rito, porque deles ï¿½ o reino dos Cï¿½us.
Bem-aventurados os humildes, porque possuirï¿½o a terra. Bem-aventurados os que
choram, porque serï¿½o consolados. Bem-aventurados os que tï¿½m fome e sede de
justiï¿½a, porque serï¿½o saciados. Bem-aventurados os misericordiosos, porque alcanï¿½arï¿½o
misericï¿½rdia. Bem-aventurados os puros de coraï¿½ï¿½o, porque verï¿½o a Deus.
Bem-aventurados os que promovem a paz, porque serï¿½o chamados filhos de Deus.
Bem-aventurados os que sofrem perseguiï¿½ï¿½o por amor da justiï¿½a, porque deles ï¿½ o
reino dos Cï¿½us. Bem-aventurados sereis, quando, por minha causa, vos

<p class=MsoNormal>ï¿½Aï¿½ vem o Esposo: ide ao seu

<p class=MsoNormal><span style='font-family:
"Times New Roman","serif";mso-font-kerning:0pt'>&nbsp;</p>

<p class=Estilo7-RefraoTahoma12ptAntes0ptoDepois0ptoNo><span
style='color:black'>Evangelho de Nosso Senhor Jesus Cristo segundo Sï¿½o Mateus</p>

<p class=Estilo7-RefraoTahoma12ptAntes0ptoDepois0ptoNo>Naquele tempo, disse
Jesus aos seus discï¿½pulos a seguinte parï¿½bola: ï¿½O reino dos Cï¿½us pode
comparar-se a dez virgens, que, tomando as suas lï¿½mpadas, foram ao encontro do
esposo. Cinco eram insensatas e cinco eram prudentes. As insensatas, ao tomarem
as suas lï¿½mpadas, nï¿½o levaram azeite consigo, enquanto as prudentes, com as
lï¿½mpadas, levaram azeite nas almotolias. Como o esposo se demorava, comeï¿½aram
todas a dormitar e adormeceram. No meio da noite ouviu-se um brado: ï¿½Aï¿½ vem o
esposo; ide ao seu encontroï¿½. Entï¿½o, as virgens levantaram-se todas e comeï¿½aram
a preparar as lï¿½mpadas. As insensatas disseram ï¿½s prudentes: ï¿½Dai-nos do vosso
azeite, que as nossas lï¿½mpadas estï¿½o a apagar-seï¿½. Mas as prudentes
responderam: ï¿½Talvez nï¿½o chegue para nï¿½s e para vï¿½s. Ide antes comprï¿½-lo aos
vendedoresï¿½. Mas, enquanto foram comprï¿½-lo, chegou o esposo: as que estavam
preparadas entraram com ele para o banquete nupcial; e a porta fechou-se. Mais
tarde, chegaram tambï¿½m as outras virgens e disseram: ï¿½Senhor, senhor, abre-nos
a portaï¿½. Mas ele respondeu: ï¿½Em verdade vos digo: Nï¿½o vos conheï¿½oï¿½. Portanto,
vigiai, porque nï¿½o sabeis o dia nem a horaï¿½.</p>
