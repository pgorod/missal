<p class=MsoNormal align=center style='text-align:center'><a name=MVSsTrind></a>&nbsp;</p>

<div style='border:solid fuchsia 1.5pt;padding:1.0pt 4.0pt 1.0pt 4.0pt'>

<h3>MISSA VOTIVA</h3>

<h3>Santï¿½ssima Trindade</h3>

</div>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText>ANTï¿½FONA DE ENTRADA</p>

<p class=MsoNormal>Bendito seja Deus Pai,
bendito o Filho Unigï¿½nito, bendito o Espï¿½rito Santo, pela sua infinita

<p class=MsoNormal>Benedï¿½ctus sit Deus Pater, unigenitï¿½sque Dei Fï¿½lius, Sanctus quoque Spï¿½ritus, quia fecit nobï¿½scum misericï¿½rdiam suam.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#EmNomePai">Ritos Iniciais</a> | <a
href="OrdoMissaPtL.htm#InNominePatris">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVSsTrindOc></a>ORAï¿½ï¿½O
COLECTA</p>

<p class=MsoNormal>Deus Pai, que revelastes
aos homens o vosso admirï¿½vel mistï¿½rio, enviando ao mundo a Palavra da verdade e
o Espï¿½rito da santidade, concedei-nos que, na

ï¿½ Deus convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#Leituras">Leituras</a>
|</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVSsTrindOo></a>ORAï¿½ï¿½O
SOBRE AS OBLATAS</p>

<p class=MsoNormal>Santificai, Senhor, os
dons sobre os quais invocamos o vosso santo nome e, por este divino sacramento,
fazei de nï¿½s mesmos uma oblaï¿½ï¿½o eterna para vossa glï¿½ria. Por Nosso Senhor
Jesus Cristo, vosso Filho, que ï¿½ Deus convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#PrefaciosInicio">Inï¿½cio da Oraï¿½ï¿½o
Eucarï¿½stica</a> | <a href="OrdoMissaPtL.htm#PrexEucharistica">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Prefï¿½cio <a
href="Prefacios.htm#TComumSsTrindade">prï¿½prio</a> | <a
href="prefaciosLatim.htm#LSSTrindade"><span style='mso-bidi-font-family:"Times New Roman"'>Latim</a>
|</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVSsTrindAc></a>ANTï¿½FONA
DA COMUNHï¿½O - cf. Gal 4, 6</p>

<p class=MsoNormal>Porque somos filhos de Deus, Ele enviou aos nossos coraï¿½ï¿½es
o Espï¿½rito do seu Filho, que clama: Abba, Pai.</p>

<p class=MsoNormal>Quï¿½niam autem estis
fï¿½lii, misit Deus Spï¿½ritum fï¿½lii sui in corda vestra clamï¿½ntem: Abba, Pater.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#CorpoCristo">Comunhï¿½o</a> | <a
href="OrdoMissaPtL.htm#CorpusChristi">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVSsTrindDc></a>ORAï¿½ï¿½O DEPOIS
DA COMUNHï¿½O</p>

<p class=MsoNormal>Ao professarmos a nossa
fï¿½ na Trindade Santï¿½ssima e na sua indivisï¿½vel Unidade, concedei-nos, Senhor
nosso Deus, que a participaï¿½ï¿½o neste divino sacramento
nos alcance a saï¿½de do corpo e da alma. Por Nosso Senhor Jesus Cristo, vosso
Filho, que ï¿½ Deus convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#RitosConclusao">Ritos de
Conclusï¿½o</a> | <a href="OrdoMissaPtL.htm#RitusConclusionis">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal><a name=MVSCruz></a>&nbsp;</p>

<div style='border:solid fuchsia 1.5pt;padding:1.0pt 4.0pt 1.0pt 4.0pt'>

<h3>MISSA VOTIVA</h3>

<h3>Mistï¿½rio da Santa
Cruz</h3>

</div>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText>ANTï¿½FONA DE ENTRADA - cf. Gal 6,
14</p>

<p class=MsoNormal>Toda a nossa glï¿½ria estï¿½ na cruz de Nosso Senhor Jesus
Cristo. Nï¿½Ele estï¿½ a nossa salvaï¿½ï¿½o, vida e ressurreiï¿½ï¿½o. Por Ele fomos salvos
e livres.</p>

<p class=MsoNormal>Nos autem
gloriï¿½ri opï¿½rtet in cruce Dï¿½mini nostri
Iesu Christi, in quo est salus, vita et
resurrï¿½ctio nostra, per
quem salvï¿½ti et liberï¿½ti sumus.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#EmNomePai">Ritos Iniciais</a> | <a
href="OrdoMissaPtL.htm#InNominePatris">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVSCruzOc></a>ORAï¿½ï¿½O
COLECTA</p>

<p class=MsoNormal>Senhor, que, na vossa infinita misericï¿½rdia, quisestes que o
vosso Filho sofresse o suplï¿½cio da cruz para salvar o gï¿½nero humano, concedei
que, tendo conhecido na terra o mistï¿½rio de Cristo, mereï¿½amos alcanï¿½ar no Cï¿½u
os frutos da redenï¿½ï¿½o. Por Nosso Senhor Jesus Cristo, vosso Filho, que ï¿½ Deus
convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#Leituras">Leituras</a>
|</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVSCruzOo></a>ORAï¿½ï¿½O SOBRE
AS OBLATAS</p>

<p class=MsoNormal>Purificai-nos de todas as culpas, Senhor, pela oblaï¿½ï¿½o deste
sacrifï¿½cio, que no altar da cruz tirou o pecado do mundo. Por Nosso Senhor
Jesus Cristo, vosso Filho, que ï¿½ Deus convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#PrefaciosInicio">Inï¿½cio da Oraï¿½ï¿½o
Eucarï¿½stica</a> | <a href="OrdoMissaPtL.htm#PrexEucharistica">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Prefï¿½cio <a
href="Prefacios.htm#Set14">prï¿½prio</a> | <a href="prefaciosLatim.htm#L14Set"><span
style='mso-bidi-font-family:"Times New Roman"'>Latim</a> | ou</p>

<p class=MsoNormal><span style='font-size:4.0pt;color:red'>&nbsp;</p>

<p class=MsoNormal>Prefï¿½cio da <a
href="Prefacios.htm#QrPaixao01">Paixï¿½o do Senhor</a> | <a
href="prefaciosLatim.htm#Lpaixao"><span style='mso-bidi-font-family:"Times New Roman"'>Latim</a>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVSCruzAc></a>ANTï¿½FONA DA
COMUNHï¿½O - Jo 12, 32</p>

<p class=MsoNormal>Quando Eu for levantado da terra, atrairei tudo a Mim, diz o
Senhor.</p>

<p class=MsoNormal>Ego si exaltï¿½tus
fï¿½ero a terra, omnes traham ad meï¿½psum, dicit Dï¿½minus.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#CorpoCristo">Comunhï¿½o</a> | <a
href="OrdoMissaPtL.htm#CorpusChristi">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVSCruzDc></a>ORAï¿½ï¿½O
DEPOIS DA COMUNHï¿½O</p>

<p class=MsoNormal>Senhor Jesus Cristo, que nos alimentais
nesta mesa sagrada, fazei que o vosso povo, resgatado pela cruz
redentora, seja conduzido ï¿½ glï¿½ria da ressurreiï¿½ï¿½o. Vï¿½s que sois Deus com o Pai
na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#RitosConclusao">Ritos de
Conclusï¿½o</a> | <a href="OrdoMissaPtL.htm#RitusConclusionis">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>&nbsp;</p>

<div style='border:solid fuchsia 1.5pt;padding:1.0pt 4.0pt 1.0pt 4.0pt'>

<h3>MISSA VOTIVA</h3>

</div>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText>ANTï¿½FONA DE ENTRADA - Salmo 80, 17</p>

<p class=MsoNormal>O Senhor alimentou o seu povo com a flor da farinha e
saciou-o com o mel do rochedo.</p>

<p class=MsoNormal>Cibï¿½vit eos ex ï¿½dipe

<p class=MsoBodyText><a name=MVCSCristoOc></a>ORAï¿½ï¿½O COLECTA</p>

<p class=MsoNormal>Senhor Jesus Cristo, que neste

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#Leituras">Leituras</a>
| ou da Festa do Ssmo. Corpo e Sangue de Cristo (<a

<p class=MsoNormal><b>&nbsp;</b></p>

<p class=MsoBodyText><a name=MVCSCristoOo></a>ORAï¿½ï¿½O
SOBRE AS OBLATAS</p>

<p class=MsoNormal>Concedei, Senhor, ï¿½ vossa Igreja o dom da unidade e da paz,

Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#PrefaciosInicio">Inï¿½cio da Oraï¿½ï¿½o

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Prefï¿½cios da <a
href="Prefacios.htm#Eucaristia">Eucaristia</a> | <a

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVCSCristoAc></a>ANTï¿½FONA
DA COMUNHï¿½O - Jo 6, 57</p>

<p class=MsoNormal>Quem come a minha Carne e bebe o meu Sangue permanece em Mim
e Eu nele, diz o Senhor.</p>

<p class=MsoNormal>Qui mandï¿½cat meam carnem
et bibit meum sï¿½nguinem, in me manet et ego in eo, dicit Dï¿½minus.</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#CorpoCristo">Comunhï¿½o</a> | <a

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVCSCristoDc></a>ORAï¿½ï¿½O

<p class=MsoNormal>Concedei-nos, Senhor Jesus Cristo, a participaï¿½ï¿½o eterna da
vossa divindade, que ï¿½ prefigurada nesta comunhï¿½o do vosso precioso Corpo e

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#RitosConclusao">Ritos de

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal><a name=MVEucA></a>&nbsp;</p>

<div style='border:solid fuchsia 1.5pt;padding:1.0pt 4.0pt 1.0pt 4.0pt'>

<h3>MISSA VOTIVA</h3>

<h3>Santï¿½ssima

</div>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText>ANTï¿½FONA DE ENTRADA - Salmo 77,
23-25</p>

<p class=MsoNormal>O Senhor abriu as portas do Cï¿½u e fez chover o manï¿½ como
alimento. O Senhor deu-lhes o pï¿½o do Cï¿½u e o homem comeu o pï¿½o dos Anjos.</p>

<p class=MsoNormal>Iï¿½nuas cï¿½li apï¿½ruit
Dï¿½minus, et pluit illis manna

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#EmNomePai">Ritos Iniciais</a> | <a
href="OrdoMissaPtL.htm#InNominePatris">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVEucAOc></a>ORAï¿½ï¿½O
COLECTA</p>

<p class=MsoNormal>Deus de infinita bondade, que pelo mistï¿½rio pascal do vosso
Filho consumastes a obra da salvaï¿½ï¿½o humana, fazei que, anunciando neste divino

unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#Leituras">Leituras</a>
| ou da Festa do Ssmo. Corpo e Sangue de Cristo (<a
href="TCSolenidades.htm#TcSsCSCristoAnoA">Ano A</a>, <a
href="TCSolenidades.htm#TcSsCSCristoAnoB">Ano B</a>, <a
href="TCSolenidades.htm#TcSsCSCristoAnoC">Ano C</a>)</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVEucAOo></a>ORAï¿½ï¿½O SOBRE
AS OBLATAS</p>

<p class=MsoNormal>Ao celebrarmos o memorial da nossa salvaï¿½ï¿½o, humildemente
Vos pedimos, Senhor, que este sacramento de amor seja para todos nï¿½s sinal de
unidade e vï¿½nculo de caridade. Por Nosso Senhor Jesus Cristo, vosso Filho, que
ï¿½ Deus convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#PrefaciosInicio">Inï¿½cio da Oraï¿½ï¿½o
Eucarï¿½stica</a> | <a href="OrdoMissaPtL.htm#PrexEucharistica">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Prefï¿½cios da <a
href="Prefacios.htm#Eucaristia">Eucaristia</a> | <a
href="prefaciosLatim.htm#Leucaristia"><span style='mso-bidi-font-family:"Times New Roman"'>Latim</a>
| (I ou II)</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVEucAAc></a>ANTï¿½FONA DA
COMUNHï¿½O - Jo 6, 51-52</p>

<p class=MsoNormal>Eu sou o pï¿½o vivo descido do Cï¿½u. Quem dele comer viverï¿½
eternamente. O pï¿½o que Eu darei ï¿½ a minha carne pela
vida do mundo.</p>

<p class=MsoNormal>Ego sum panis
vivus, qui de cï¿½lo descï¿½ndi, dicit Dï¿½minus. Si quis manducï¿½verit ex hoc pane, vivet in aetï¿½rnum; et panis,
quem ego dabo, caro mea est pro mundi vita.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>| <a href="OrdoMissaPt.htm#CorpoCristo">Comunhï¿½o</a> | <a
href="OrdoMissaPtL.htm#CorpusChristi">Latim</a> |</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoBodyText><a name=MVEucADc></a>ORAï¿½ï¿½O DEPOIS
DA COMUNHï¿½O</p>

<p class=MsoNormal>Deus, Pai de misericï¿½rdia, cujo Filho Unigï¿½nito, pregado na

<p class=MsoNormal>LEITURA I ï¿½ Gen 3, 9-15.20 (<a href="#MVNSenhMI1LOu"><span style='mso-bidi-font-family:

<p class=MsoNormal>Leitura do Livro do Gï¿½nesis</p>

<p class=MsoNormal>Depois de Adï¿½o ter comido da ï¿½rvore, o Senhor Deus chamou-o

jardim e, como estava nu, tive medo e escondi-meï¿½. Disse Deus: ï¿½Quem te deu a
conhecer que estavas nu? Terias tu comido dessa
ï¿½rvore, da qual te proibira comer?ï¿½. Adï¿½o respondeu: ï¿½A mulher que me destes
por companheira deu-me do fruto da ï¿½rvore e eu comiï¿½. O Senhor Deus perguntou ï¿½
mulher: ï¿½Que fizeste?ï¿½ E a mulher respondeu: ï¿½A serpente enganou-me e eu comiï¿½.
Disse entï¿½o o Senhor Deus ï¿½ serpente: ï¿½Por teres feito semelhante coisa,
maldita sejas entre todos os animais domï¿½sticos e entre todos os animais
selvagens. Hï¿½s-de rastejar e comer do pï¿½ da terra todos os dias da tua vida.
Estabelecerei inimizade entre ti e a mulher, entre a tua descendï¿½ncia e a
descendï¿½ncia dela. Esta te esmagarï¿½ a cabeï¿½a e tu a atingirï¿½s no calcanharï¿½. O
homem deu ï¿½ mulher o nome de ï¿½Evaï¿½, porque ela foi a mï¿½e de todos os viventes.</p>

<p class=MsoNormal>Palavra do Senhor.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Leitura dos Actos dos Apï¿½stolos</p>

<p class=MsoNormal>Depois de Jesus ter subido ao Cï¿½u, os Apï¿½stolos voltaram

Pedro e Joï¿½o, Tiago e Andrï¿½, Filipe e Tomï¿½, Bartolomeu e Mateus, Tiago, filho

<p class=MsoNormal>Oh ditosa Virgem, que destes ï¿½ luz o Senhor; oh santa Mï¿½e da Igreja, que reavivais em nï¿½s o Espï¿½rito do vosso Filho, Jesus Cristo!</p>

<p class=MsoNormal><span style='mso-bidi-font-family:Tahoma'>Evangelho de

<p class=MsoNormal>Naquele tempo, estavam junto ï¿½ cruz de Jesus sua Mï¿½e, a irmï¿½

recebeu-a em sua casa. Depois, sabendo que tudo estava consumado e para que se cumprisse a Escritura, Jesus disse: ï¿½Tenho sedeï¿½. Estava ali um vaso cheio de vinagre. Prenderam a uma vara uma esponja embebida em vinagre e levaram-Lha ï¿½ boca. Quando Jesus tomou o vinagre, exclamou: ï¿½Tudo estï¿½ consumadoï¿½. E, inclinando a cabeï¿½a, expirou. Por ser a Preparaï¿½ï¿½o da Pï¿½scoa, e para que os corpos nï¿½o ficassem na cruz durante o sï¿½bado ï¿½ era um grande dia aquele sï¿½bado ï¿½ os judeus pediram a Pilatos que se lhes quebrassem as pernas e fossem retirados. Os soldados vieram e quebraram as pernas ao primeiro, depois ao outro que tinha sido crucificado com ele. Ao chegarem a Jesus, vendo-O jï¿½ morto, nï¿½o Lhe quebraram as pernas, mas um dos soldados trespassou-Lhe o lado com uma lanï¿½a, e logo saiu sangue e ï¿½gua.</p>

<p class=MsoNormal>Palavra da salvaï¿½ï¿½o.</p>

<p class=MsoNormal>Recebei, Senhor, as nossas oferendas e transformai-as em

<p class=MsoNormal>Celebraram-se umas bodas em Canï¿½ da Galileia e estava lï¿½ a

<p class=MsoBodyText>ANTï¿½FONA DE ENTRADA - cf. Cant 6, 10; Lc 1, 42</p>

<p class=MsoNormal>Sois formosa e admirï¿½vel, Filha de Siï¿½o, bela como a lua e

<p class=MsoNormal>Senhor nosso Deus, que na vossa admirï¿½vel providï¿½ncia,

Cristo, vosso Filho, que ï¿½ Deus convosco na unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Ou:<span
style='font-size:10.0pt'> Senhor Deus, que fazeis resplandecer a vossa presenï¿½a

unidade do Espï¿½rito Santo.</p>

<p class=MsoNormal>&nbsp;</p>

<p class=MsoNormal>Ou:<span
style='font-size:10.0pt'> Interceda por nï¿½s, Senhor, a gloriosa Virgem Maria,
